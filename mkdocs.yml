site_name: OGAL - Olympic Games of Active Learning
site_description: Documentation for the OGAL Active Learning Benchmarking Framework
site_url: https://jgonsior.github.io/olympic-games-of-active-learning/
repo_url: https://github.com/jgonsior/olympic-games-of-active-learning
repo_name: jgonsior/olympic-games-of-active-learning

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Start here: index.md
  - Analyze OPARA: analyze_opara.md
  - Add results: add_results.md
  - Reference:
    - Correlations (Paper â†” Code): reference/correlations_paper_to_code.md
    - Runbook: reference/runbook.md
    - Eva Scripts: reference/eva_scripts_catalog.md
    - Results Schema: reference/results_schema.md
    - Strategy Catalog: reference/strategy_catalog.md
    - Frameworks: reference/frameworks.md
    - Architecture in 10 Minutes: reference/concepts/architecture_in_10_minutes.md
  - Contributing: contributing.md

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jgonsior/olympic-games-of-active-learning
