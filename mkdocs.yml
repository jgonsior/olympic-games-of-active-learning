site_name: OGAL - Olympic Games of Active Learning
site_description: Documentation for the OGAL Active Learning Benchmarking Framework
site_url: https://jgonsior.github.io/olympic-games-of-active-learning/
repo_url: https://github.com/jgonsior/olympic-games-of-active-learning
repo_name: jgonsior/olympic-games-of-active-learning

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Pipeline: pipeline.md
  - HPC Setup: hpc.md
  - Evaluation Pipeline: evaluation_pipeline.md
  - Eva Scripts: eva_scripts.md
  - Strategy Catalog: strategies.md
  - Results Format: results_format.md
  - Data Enrichment: data_enrichment.md
  - Dataset Value: dataset_value.md
  - Research Opportunities: research_opportunities.md
  - Concepts:
    - Architecture Rationale: concepts/architecture_rationale.md
    - Configuration Spine: concepts/configuration_spine.md
    - Data Model & Enums: concepts/data_model_and_enums.md
    - Dataset Metadata & Auto Enums: concepts/dataset_metadata_and_auto_enums.md
    - Utilities & Misc: concepts/utilities_and_misc.md
  - Frameworks: frameworks.md
  - Research Reuse: research_reuse.md
  - Contributing: contributing.md

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jgonsior/olympic-games-of-active-learning
