site_name: OGAL - Olympic Games of Active Learning
site_description: Documentation for the OGAL Active Learning Benchmarking Framework
site_url: https://jgonsior.github.io/olympic-games-of-active-learning/
repo_url: https://github.com/jgonsior/olympic-games-of-active-learning
repo_name: jgonsior/olympic-games-of-active-learning

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Guides:
    - Analyze the Dataset: personas/analyze_dataset.md
    - Reproduce Paper Results: personas/reproduce_paper.md
    - Understand the Codebase: personas/understand_codebase.md
    - Extend the Benchmark: personas/extend_benchmark.md
    - Research Ideas: personas/research_ideas.md
  - Reference:
    - Runbook: reference/runbook.md
    - Eva Scripts Catalog: reference/eva_scripts_catalog.md
    - Results Schema: reference/results_schema.md
    - Strategy Catalog: reference/strategy_catalog.md
    - Frameworks: reference/frameworks.md
    - Correlations (Paper â†” Code): reference/correlations_paper_to_code.md
    - Data Enrichment Protocol: reference/data_enrichment.md
    - Architecture Overview: reference/concepts/architecture_in_10_minutes.md
  - Contributing: contributing.md

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jgonsior/olympic-games-of-active-learning
